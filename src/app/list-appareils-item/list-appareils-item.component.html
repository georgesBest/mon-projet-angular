<li class="list-group-item" [ngClass]="{'list-group-item-success':  getStatus(), 'list-group-item-danger':!getStatus()}">
  {{ appareilName | titlecase }}
  <button class='btn btn-success' (click)="onSwitch()" *ngIf="appareilStatus === 'Eteint'">On</button>
  <button class='btn btn-danger' (click)="onSwitch()" *ngIf="appareilStatus === 'Allumé'">Off</button>
  <a routerLink="{{index}}">Voir le détail</a>
</li>
